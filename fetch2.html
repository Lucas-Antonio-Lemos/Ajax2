<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário Via Fetch</h1>
    <form name="usuarioForm" action="formulario" method="post">
        <input type="text" name="nome" placeholder="Nome..." />
        <input type="text" name="sobrenome" placeholder="Sobrenome..." />
        <button>Salvar</button>
    </form>
    <div id="resultado"></div>
    <script>

        document.usuarioForm.onsubmit = e => {
            e.preventDefault()

            const form = e.target

            const data = new FormData(form) //- O FormData percorre todos os campos do formulário (input, select, textarea, etc.) e coleta seus valores automaticamente.
            /*Principais métodos:
            - data.get('campo') → retorna o valor do campo com name="campo".
        - data.set('campo', 'valor') → define ou substitui o valor de um campo.
        - data.append('campo', 'valor') → adiciona um novo valor (útil para campos múltiplos).
        - data.has('campo') → verifica se existe um campo com esse nome.
        - data.entries() → retorna todos os pares chave/valor (pode ser usado com for...of).
        */
            console.log(data)
            console.log(data.get('nome'))
            console.log(data.get('sobrenome'))

            // const opt={
            //     method:form.method,
            //     body: new URLSearchParams(data)
            // }

            const resultado = document.getElementById('resultado')
            fetch('/formulario22',
                {
                    method: form.method,
                    body: new URLSearchParams(data) //- URLSearchParams transforma esse FormData em uma string no formato query string (chave=valor&chave2=valor2).

                }
            )
                .then(resp => resp.json())
                .then(resp => {
                    resultado.innerHTML = JSON.stringify(resp)
                })
                .catch(e => {
                    resultado.innerHTML = 'Error...'

                })







        }


    </script>
