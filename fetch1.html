<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
    const url='dados/estados.json'
    fetch(url)
    .then(estados=>estados.json())
    .then(estados=>{
        const itens=estados.map(estado=>`<li>${estado.nome}</li>`)
        document.body.insertAdjacentHTML('beforeend',`<ul> ${itens.join('')}</ul>`)
        console.log(itens[20])
        console.log(estados[20])
        console.log(estados)
        


    }) 

    </script>
</body>
